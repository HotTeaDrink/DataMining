<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
</head>
<body>
  <h1>Select Your Favorite Images</h1>
  <form action="{{ url_for('favorites') }}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
      {% for checkbox in checkboxes %}
        <div>
          <input type="checkbox" name="favorites" value="{{ checkbox.image_name }}" id="{{ checkbox.image_name }}" {% if checkbox.is_favorite %}checked{% endif %}>
          <label for="{{ checkbox.image_name }}"><img src="{{ checkbox.image_url }}" alt="{{ checkbox.image_name }}"></label>
        </div>
      {% endfor %}
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</body>
</html>
